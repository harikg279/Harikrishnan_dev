<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do List</title>
</head>
<body>
    <h1>Simple To-Do List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="item" placeholder="Add a new item" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
